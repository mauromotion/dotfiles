# Start Alacritty in Ubuntu WSL 

shell:
  program: "C:\\Windows\\System32\\wsl.exe ~"

# UI adjustments

window:
  padding:
    x: 10
    y: 10
    class:
      instance: Alacritty
      general: Alacritty
dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3

window.opacity: 1

# Fonts

font:
  normal:
    family: OperatorMono Nerd Font
    style: Book
  bold: 
    family: OperatorMono Nerd Font
    style: Semi Bold
  italic:
    family: OperatorMono Nerd Font
    style: Book Italic
  bold_italic:
    family: OperatorMono Nerd Font
    style: Semi Bold Italic
  size: 14

