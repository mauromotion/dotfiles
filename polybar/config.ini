[colors]
background = #3B4252
background-alt = #2E3440
foreground = #D8DEE9
primary = #81A1C1
secondary = #88C0D0
alert = #BF616A
disabled = #4C566A

[bar/laptop_Nord]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background***REMOVED***
foreground = ${colors.foreground***REMOVED***

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled***REMOVED***

font-0 = "Fira Code Nerd Font:weight=regular;0"

modules-left = i3 ;xworkspaces xwindow 
modules-right = ***REMOVED***lesystem pulseaudio xkeyboard memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces de***REMOVED***ned on the same output as the bar
;
; Useful if you want to show monitor speci***REMOVED***c workspaces
; on different bars
;
; Default: false
pin-workspaces = true

format = <label-state> <label-mode>

label-dimmed-underline = ${colors.primary***REMOVED***

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the ***REMOVED***rst/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt***REMOVED***
label-active-underline= ${colors.primary***REMOVED***
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert***REMOVED***
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled***REMOVED***
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/***REMOVED***lesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674***REMOVED***%mountpoint%%{F-***REMOVED*** %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled***REMOVED***

[module/pulseaudio]
type = internal/pulseaudio

format-volume-pre***REMOVED***x = "VOL "
format-volume-pre***REMOVED***x-foreground = ${colors.primary***REMOVED***
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled***REMOVED***

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary***REMOVED***

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background***REMOVED***
label-indicator-background = ${colors.secondary***REMOVED***

[module/memory]
type = internal/memory
interval = 2
format-pre***REMOVED***x = "RAM "
format-pre***REMOVED***x-foreground = ${colors.primary***REMOVED***
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-pre***REMOVED***x = "CPU "
format-pre***REMOVED***x-foreground = ${colors.primary***REMOVED***
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674***REMOVED***%ifname%%{F#707880***REMOVED*** disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674***REMOVED***%ifname%%{F-***REMOVED*** %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674***REMOVED***%ifname%%{F-***REMOVED*** %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary***REMOVED***

[settings]
screenchange-reload = true
pseudo-transparency = true

