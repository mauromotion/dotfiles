[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

label-dimmed-underline = ${colors.primary}

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-default = 

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.green}
label-mode-padding = 1

label-focused = %icon%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.secondary}
label-focused-underline = ${colors.secondary}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.unfocused}
label-unfocused-background = ${colors.background-alt}
label-unfocused-underline = ${colors.background-alt}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-foreground = ${colors.secondary}
label-visible-background = ${colors.background}
label-visible-underline = ${colors.secondary}
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.pink}
label-urgent-underline = ${colors.pink}
label-urgent-padding = 1

